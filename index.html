<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1>To Do List</h1>
      <form>
        <input type="text" placeholder="Add to the list" id="input" />
        <input type="submit" value="Enter" onclick="newElement ()" />
      </form>
    </div>
    <ul id="list">
      <li>Take bins out</li>
      <li>Change bedsheets</li>
      <li>Put wash on</li>
      <li>Go to the gym</li>
    </ul>
  </body>
</html>
